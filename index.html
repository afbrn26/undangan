<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    
    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            color: #391e10;
            overflow-x: hidden;
        }

        h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: url('img/bg.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 0 10%;
        }

        .hero .text-container {
            background-color: rgba(226, 206, 177, 0.3);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            color: #fff;
        }
        
        .hero h2 {
            font-family: 'Tangerine', cursive;
            font-size: 6rem;
            font-weight: bold;
            color: #281700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        
        .hero h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
            color: #fff;
        }
        
        .hero p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #281700;
            margin-bottom: 25px;
        }

        .hero .btn {
            background-color: #e2ceb1;
            color: #391e10;
            font-family: 'Tangerine', cursive;
            font-size: 30px;
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .hero .btn:hover {
            background-color: #c0a484;
            transform: scale(1.05);
        }

        footer {
            background-color: #391e10;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Responsiveness */
        @media (min-width: 1024px) {
            .hero h2 {
                font-size: 6rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            .hero h2 {
                font-size: 4rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }

        @media (max-width: 767px) {
            .hero .text-container {
                padding: 10px;
            }
            .hero h2 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .hero .btn {
                font-size: 10px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero" id="heroSection">
        <div class="text-container">
            <h1>Walimatul 'Urs</h1>
            <h2>Destya & Yoyok</h2>
            <h3>Kepada Bapak/Ibu/Saudara/i</h3>
            <p>Nama yang diundang</p>
            <button class="btn" id="openInvitation">Buka Undangan</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Destya & Yoyok</p>
    </footer>

    <script>
        // Fungsi untuk mendapatkan parameter dari URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Ambil nama dari parameter `to`
        const guestName = getQueryParameter('to');

        // Ganti teks "Nama yang diundang" dengan nama dari URL
        if (guestName) {
            const guestElement = document.querySelector('.hero p');
            guestElement.textContent = guestName.replace(/\+/g, ' '); // Ganti '+' dengan spasi
        }
    </script>

</body>
</html>
