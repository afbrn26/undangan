<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    
    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            color: #391e10;
            overflow-x: hidden;
        }

        h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: url('img/bg.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .hero .text-container {
            background-color: rgba(226, 206, 177, 0.3); /* Transparansi lebih tinggi */
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            color: #fff;
        }
        
        .hero h2 {
            font-family: 'Tangerine', cursive;
            font-size: 6rem;
            font-weight: bold;
            color: #281700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        
        .hero h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
            color: #fff;
        }
        
        .hero p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #281700;
            margin-bottom: 25px;
        }

        .hero .btn {
            background-color: #e2ceb1;
            color: #391e10;
            font-family: 'Tangerine', cursive;
            font-size: 30px;
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .hero .btn:hover {
            background-color: #c0a484;
            transform: scale(1.05);
        }

        /* Wedding Info Section */
        .wedding-info {
            background-color: #fff;
            padding: 60px 20px;
            text-align: center;
            display: none;
        }

        .wedding-info h2 {
            font-family: 'Tangerine', cursive;
            font-size: 2.5rem;
            color: #391e10;
            margin-bottom: 20px;
        }

        .wedding-info h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #391e10;
            margin-bottom: 20px;
        }

        .wedding-info p {
            font-size: 1.5rem;
            color: #444;
        }

        footer {
            background-color: #391e10;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero" id="heroSection">
        <div class="text-container">
            <h1>Walimatul 'Urs</h1>
            <h2>Destya & Yoyok</h2>
            <h3>Kepada Bapak/Ibu/Saudara/i</h3>
            <p>Nama yang diundang</p>
            <button class="btn" id="openInvitation">Buka Undangan</button>
        </div>
    </div>

    <!-- Wedding Info Section -->
    <section class="wedding-info" id="weddingInfoSection">
        <h2>The Wedding of</h2>
        <h1>Destya & Yoyok</h1>
        <p>June 22, 2025</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Destya & Yoyok</p>
    </footer>

    <script>
        // Menampilkan wedding info setelah tombol diklik
        document.getElementById('openInvitation').addEventListener('click', function() {
            document.getElementById('heroSection').style.display = 'none';
            document.getElementById('weddingInfoSection').style.display = 'block';
        });
    </script>

    <script>
        // Ambil parameter 'to' dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const guestName = urlParams.get('to');

        // Tampilkan nama tamu jika parameter 'to' ada di URL
        if (guestName) {
            document.getElementById('guestName').textContent = decodeURIComponent(guestName.replace(/\+/g, ' '));
        }
    </script>

</body>
</html>
