<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan Destya dan Yoyok</title>
    
    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            color: #391e10;
            overflow-x: hidden;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: url('https://i.pinimg.com/736x/7a/a7/54/7aa75424a1025499e6d36b2e882aae62.jpg'); /* URL diperbarui */
            background-size: cover;
            background-position: center;
            text-align: center;
            width: 100%; /* memastikan lebar 100% */
        }

        .hero .text-container {
            background-color: rgba(226, 206, 177, 0.3); /* Transparansi lebih tinggi */
            padding: 15px 30px; /* Menyesuaikan padding agar lebih kecil */
            border-radius: 10px; /* Mengurangi border-radius agar lebih kecil */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 70%; /* Menurunkan lebar kontainer */
            max-width: 500px; /* Menurunkan batas lebar maksimum */
        }
        
        .hero h1 {
            font-family: 'Tangerine', cursive;
            font-size: 3rem;
            font-weight: bold;
            color: #281700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            background-image: url(foto.png);
            background-position: center;
            background-size: cover; /* Perbaiki ukuran gambar agar menutupi area */
            height: 65vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-repeat: no-repeat; /* Mencegah gambar diulang */
        }
        
        .hero h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
            color: #fff;
        }
        
        .hero p {
            font-size: 1.2rem; /* ukuran lebih kecil untuk perangkat mobile */
            font-weight: bold;
            color: #281700;
            margin-bottom: 20px;
        }

        .hero .btn {
            background-color: #e2ceb1;
            color: #391e10;
            font-family: 'Tangerine', cursive;
            font-size: 1.5rem; /* ukuran lebih kecil untuk perangkat mobile */
            padding: 10px 25px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .hero .btn:hover {
            background-color: #c0a484;
            transform: scale(1.05);
        }

        /* Wedding Info Section */
        .wedding-info {
            background-color: #fff;
            padding: 60px 20px;
            text-align: center;
            display: none;
        }

        .wedding-info h2 {
            font-family: 'Tangerine', cursive;
            font-size: 2.5rem;
            color: #391e10;
            margin-bottom: 20px;
        }

        .wedding-info h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #391e10;
            margin-bottom: 20px;
        }

        .wedding-info p {
            font-size: 1.5rem;
            color: #444;
        }

        footer {
            background-color: #391e10;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
        }

        html {
            scroll-behavior: smooth;
        }

        @media screen and (max-width: 768px) {
            .hero h1 {
                font-size: 5rem; /* Lebih kecil agar tidak mendominasi */
            }
        
            .hero h2 {
                font-size: 1.5rem; /* Disesuaikan agar tetap elegan */
            }
        
            .hero p {
                font-size: 1rem; /* Ukuran lebih kecil agar proporsional */
            }
        
            .hero .btn {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
        
            .hero .text-container {
                width: 90%;
                padding: 12px 20px;
            }
        }
        
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero" id="heroSection">
        <div class="text-container">
            <h1>Destya<br>&<br>Yoyok</h1>
            <h2>Kepada Bapak/Ibu/Saudara/i</h2>
            <p>Nama yang diundang</p>
            <button class="btn" id="openInvitation">Buka Undangan</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Destya & Yoyok</p>
    </footer>

    <script>
        // Menampilkan wedding info setelah tombol diklik
        document.getElementById('openInvitation').addEventListener('click', function() {
            document.getElementById('heroSection').style.display = 'none';
            document.getElementById('weddingInfoSection').style.display = 'block';
        });
    </script>

    <script>
        // Fungsi untuk mendapatkan parameter dari URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Ambil nama dari parameter to
        const guestName = getQueryParameter('to');

        // Ganti teks "Nama yang diundang" dengan nama dari URL
        if (guestName) {
            const guestElement = document.querySelector('.hero p');
            guestElement.textContent = guestName.replace(/\+/g, ' '); // Ganti '+' dengan spasi
        }
    </script>

</body>
</html>
